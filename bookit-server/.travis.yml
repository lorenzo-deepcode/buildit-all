language: node_js
node_js:

sudo: required

services:
  - docker

env:
  global:
    - COMMIT_SHA=${TRAVIS_COMMIT::8}
    - USE_AZURE=true
    - CLOUD_CONFIG=buildit
    # BUILDIT_SECRET
    - secure: 
    # DOCKER_USERNAME
    - secure: 
    # DOCKER_PASSWORD
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
    - S3_BUCKET_BASE=rig.buildit.bookit.int
    - ECS_REPO=buildit-bookit-server-ecr-repo
    - INT_ECS_CLUSTER=buildit-bookit-int-ECSCluster
    - INT_ECS_SERVICE=buildit-bookit-int-app-BookitServerService-WDRNY293UJRP-Service-17EEQVGD7J9MM
    - STG_ECS_CLUSTER=buildit-bookit-stg-ECSCluster
    - STG_ECS_SERVICE=buildit-bookit-stg-app-BookitServerService-QV54JG1SFPNX-Service-10F4CE6UWNKKH
    # AWS_ACCESS_KEY_ID (CloudFormation stack IAM account)
    - secure: 
    # AWS_SECRET_ACCESS_KEY (CloudFormation stack IAM account)
    - secure: 

script:
  - npm run build
  - npm run test:unit
  - if [[ -z "$TRAVIS_PULL_REQUEST" || $TRAVIS_PULL_REQUEST == "false" ]] && [[ -z "$TRAVIS_BRANCH" || $TRAVIS_BRANCH == "master" ]]; then ./scripts/run-ci-cd.sh; fi

notifications:
  slack:
    secure: 


