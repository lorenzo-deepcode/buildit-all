<span class="pull-left">Gravity Points</span>
<button class="pull-right button btn-sm no-margin ml-auto" *ngIf="userState.get(USERSTATE.USER) && userState.get(USERSTATE.IS_EDITING_GRAVITY)" (click)="newGravityPoint()">
  <i class="fa fa-plus view-action"></i>
</button>
<div class="scrolling-list">
  <ul class="list-group scroll-list">
    <li class="list-group-item" *ngFor="let gp of viewData.get(VIEW_DATA.GRAVITY_POINTS).valueSeq()">
      {{ gp.get(GRAVITY_POINT.NAME) }}
      <span (click)="deleteGravityPoint(gp.get(GRAVITY_POINT.ID))" class="float-right" *ngIf="userState.get(USERSTATE.USER) && userState.get(USERSTATE.IS_EDITING_GRAVITY)">
        <i class="fa fa-trash view-action warning" ngbTooltip="delete" container="body" (click)="deleteGravityPoint(gp.get(GRAVITY_POINT.ID))"></i>
      </span>
    </li>
  </ul>
</div>
