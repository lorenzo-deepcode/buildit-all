<div class="clearfix range-slider-wrap">
  <label class="clearfix">{{label}}</label>
  <div class="range-slider clearfix">
    <input class="range-slider-value pull-left" type="number" [min]="min" [max]="max" [step]="step" [ngModel]="valueString" [disabled]="disabled" (ngModelChange)="action($event)">
    <input class="range-slider-range" (ngModelChange)="action($event)" type="range" [min]="min" [max]="max" [step]="step" [ngModel]="valueString" [disabled]="disabled">
  </div>
</div>
