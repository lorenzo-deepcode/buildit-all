<div class="row">
  <div class="col">
    <div [class.show]="show" class="d-inline-block dropdown">
      <button (click)="toggleShow()" class="button dropdown-toggle bs-lsg-navigation-button-add-on" id="iconDropdownMenu"><i class="fa fa-{{entity['class'].value}}"></i> {{entity['class'].value}}</button>
      <div class="fa-icon-dropdown" [style.left]="left" [style.top]="top" [style.max-height]="maxHeightWithPx">
        <input type="text" [ngModel]="search" (ngModelChange)="filter($event)" (click)="inputClick($event)" placeholder="search">
        <button (click)="setFormValue(icon)" *ngFor="let icon of icons" class="dropdown-item"><i class="fa fa-{{icon}}"></i> {{icon}}</button>
      </div>
    </div>
  </div>
</div>
